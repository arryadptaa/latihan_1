<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Sederhana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-100 to-blue-200 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-xl w-80 text-center transform transition duration-500 hover:scale-105" data-aos="zoom-in">
    <h2 class="text-2xl font-bold mb-4">Kalkulator</h2>
    <input id="display" type="text" readonly
      class="w-full p-3 mb-4 border rounded text-right text-lg bg-gray-50 shadow-inner">
    
    <div class="grid grid-cols-4 gap-2">
      <button onclick="append('7')" class="btn">7</button>
      <button onclick="append('8')" class="btn">8</button>
      <button onclick="append('9')" class="btn">9</button>
      <button onclick="append('/')" class="btn">/</button>

      <button onclick="append('4')" class="btn">4</button>
      <button onclick="append('5')" class="btn">5</button>
      <button onclick="append('6')" class="btn">6</button>
      <button onclick="append('*')" class="btn">×</button>

      <button onclick="append('1')" class="btn">1</button>
      <button onclick="append('2')" class="btn">2</button>
      <button onclick="append('3')" class="btn">3</button>
      <button onclick="append('-')" class="btn">−</button>

      <button onclick="append('0')" class="btn">0</button>
      <button onclick="append('.')" class="btn">.</button>
      <button onclick="calculate()" class="btn bg-green-500 text-white hover:bg-green-600">=</button>
      <button onclick="append('+')" class="btn">+</button>
    </div>
    
    <button onclick="clearDisplay()" 
      class="w-full mt-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">C</button>
    
    <!-- Link kembali -->
    <a href="index.html#projects" class="block mt-4 text-blue-600 hover:underline">← Kembali ke Project</a>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>

  <style>
    .btn {
      @apply bg-gray-200 p-4 rounded-lg shadow hover:bg-gray-300 transition transform hover:scale-105;
    }
  </style>

  <!-- AOS Script -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
