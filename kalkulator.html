<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator - Project JS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-blue-600 to-indigo-700 text-white">

  <div class="bg-white text-black p-6 rounded-xl shadow-lg w-80">
    <h2 class="text-xl font-bold text-center mb-4">Kalkulator</h2>
    <input id="display" type="text" class="w-full p-2 mb-4 border rounded text-right" disabled>
    <div class="grid grid-cols-4 gap-2">
      <button onclick="append('7')" class="btn">7</button>
      <button onclick="append('8')" class="btn">8</button>
      <button onclick="append('9')" class="btn">9</button>
      <button onclick="append('/')" class="btn">÷</button>
      <button onclick="append('4')" class="btn">4</button>
      <button onclick="append('5')" class="btn">5</button>
      <button onclick="append('6')" class="btn">6</button>
      <button onclick="append('*')" class="btn">×</button>
      <button onclick="append('1')" class="btn">1</button>
      <button onclick="append('2')" class="btn">2</button>
      <button onclick="append('3')" class="btn">3</button>
      <button onclick="append('-')" class="btn">−</button>
      <button onclick="append('0')" class="btn">0</button>
      <button onclick="append('.')" class="btn">.</button>
      <button onclick="calculate()" class="btn bg-green-500 text-white">=</button>
      <button onclick="append('+')" class="btn">+</button>
    </div>
    <button onclick="clearDisplay()" class="w-full bg-red-500 text-white py-2 rounded-lg mt-4">C</button>
  </div>

  <script>
    function append(value) {
      document.getElementById("display").value += value;
    }
    function clearDisplay() {
      document.getElementById("display").value = "";
    }
    function calculate() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        document.getElementById("display").value = "Error";
      }
    }
  </script>
  <style>
    .btn {
      @apply bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition;
    }
  </style>
</body>
</html>
